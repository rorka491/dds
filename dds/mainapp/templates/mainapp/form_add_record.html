{% extends './base.html' %}

{% block title %}
    Добавить запись
{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto p-3 bg-white rounded-2xl shadow-md mt-5">
    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Добавить   запись</h2>
    <form action="{% url 'append_record' %}" method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field }}: {{ field.label }}
                </label>
                
                {% if field.errors %}
                    <p class="text-sm text-red-600 mt-1">{{ field.errors.as_text }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
            Сохранить
        </button>
    </form>
</div>
{% endblock %}
